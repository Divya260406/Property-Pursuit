{% extends 'dealerapp/master.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">

            <i class="bi bi-person-circle" style="font-size: 32px; color: #0d6efd;"></i>
            <h2>{{ user.username }}</h2>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <h5 class="card-title">Your Profile</h5>

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- <div class="row mb-3">
                <label class="col-md-4 col-form-label">Profile Image</label>

                  <img src="{% static 'dealerapp/img/profile-img.jpg' %}" alt="Profile" style="height: 80px; border-radius: 50%; margin-right: 15px;">
                  <input type="file" name="profile_image" class="form-control">
                </div>
              </div> -->

              <div class="row mb-3">
                <label class="col-md-4 col-form-label">Full Name</label>
                <div class="col-md-8">
                  <input name="username" type="text" class="form-control" value="{{ user.username }}">
                </div>
              </div>

              <!-- <div class="row mb-3">
                <label class="col-md-4 col-form-label">About</label>
                <div class="col-md-8">
                  <textarea name="about" class="form-control" rows="3"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-md-4 col-form-label">Address</label>
                <div class="col-md-8">
                  <input name="address" type="text" class="form-control">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-md-4 col-form-label">Phone</label>
                <div class="col-md-8">
                  <input name="phone" type="text" class="form-control">
                </div>
              </div>-->

              <div class="row mb-3">
                <label class="col-md-4 col-form-label">Email</label>
                <div class="col-md-8">
                  <input name="email" type="email" class="form-control" value="{{ user.email }}">
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>
