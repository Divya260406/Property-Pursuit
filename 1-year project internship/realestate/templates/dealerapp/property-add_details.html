{% extends 'dealerapp/master.html' %}
{% load static %}

{% block title %}Add Property | Property Pursuit{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add Property Details</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>Property Name</label>
      <input type="text" name="p_name" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="p_address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label>Area (in sq ft)</label>
      <input type="text" name="p_area" required>
    </div>

    <div class="form-group">
      <label>Property Type</label>
      <select name="p_type">
        <option value="BUNGLOW">Bunglow</option>
        <option value="APPARTMENT">Apartment</option>
        <option value="ROW_HOUSE">Row House</option>
      </select>
    </div>

    <div class="form-group">
      <label>Furniture Type</label>
      <select name="p_furnishingtype">
        <option value="FULLY">Fully Furnished</option>
        <option value="SEMI">Semi Furnished</option>
        <option value="NOT">Not Furnished</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Property Age</label>
        <input type="number" name="p_age" min="0">
      </div>
      <div class="form-group half">
        <label>Age Type</label>
        <div class="radio-group">
          <label><input type="radio" name="p_age_type" value="month"> Month</label>
          <label><input type="radio" name="p_age_type" value="year"> Year</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Direction</label>
      <div class="radio-group">
        <label><input type="radio" name="p_direction" value="north"> North</label>
        <label><input type="radio" name="p_direction" value="south"> South</label>
        <label><input type="radio" name="p_direction" value="east"> East</label>
        <label><input type="radio" name="p_direction" value="west"> West</label>
      </div>
    </div>

    <div class="form-group">
      <label>Rent Price (â‚¹)</label>
      <input type="number" name="p_rentprize" min="0">
    </div>

    <div class="form-group">
      <label>Upload Property Images</label>
      <input type="file" name="p_image" multiple>
    </div>

    <div class="form-group">
      <label>Amenities</label>
      <input type="text" name="a_name" placeholder="e.g., Parking, Garden, AC">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Submit</button>
      <button type="reset" class="btn-submit" style="margin-left: 20px;">Clear</button>

    </div>
  </form>
</div>
{% endblock %}
