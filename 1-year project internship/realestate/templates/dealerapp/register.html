{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Property Pursuit</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'dealerapp/css/register.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form method="POST">
    {% csrf_token %}
    <h3>Register</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="email">Email</label>
    <input type="email" placeholder="Enter your Email" name="email" id="email" required>

    <label for="password1">Password</label>
    <input type="password" placeholder="Enter Password" name="password1" id="password1" required>

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>

    <button type="submit">Register</button>

    {% if error %}
      <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <p style="text-align:center; margin-top: 20px; font-size: 14px; color: #ccc;">
      Already have an account?
      <a href="{% url 'login_1' %}" style="color: #00bcd4; text-decoration: none;">Login</a>
    </p>
  </form>
</body>
</html>
