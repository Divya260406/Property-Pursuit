{% extends 'dealerapp/master.html' %}

{% block title %}Dashboard | Property Pursuit{% endblock %}

{% block content %}
<section class="dashboard">
  <div class="page-header">
    <h1>Dashboard</h1>
  </div>

  <div class="cards">
    <div class="card text-center">
      <div class="icon purple"><i class="bi bi-house-door"></i></div>
      <div class="card-body">
        <h4>Total | Properties</h4>
        <p class="value">{{ property_count }}</p>
      </div>
    </div>

    <div class="card text-center">
      <div class="icon green"><i class="bi bi-calendar-check"></i></div>
      <div class="card-body">
        <h4>Total | BookingRequest</h4>
        <p class="value">{{ booking_count }}</p>
      </div>
    </div>
  </div>



</section>
{% endblock %}
