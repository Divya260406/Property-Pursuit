{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{% static 'buyerapp/css/contact.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .back-btn {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid rgba(0, 255, 204, 0.3);
      color: #00ffc3;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 20px;
    }

    .back-btn:hover {
      background-color: rgba(0, 255, 204, 0.25);
      color: white;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-btn">&larr; Back</a>

  <div class="contact-container">
    <div class="contact-form glass-card">
      <h2>Contact Us</h2>
      <form method="post" action="#">
        {% csrf_token %}
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info glass-card">
      <h3>Contact Information</h3>
      <p><strong>Address:</strong><br>007 Sakshat Appartment, Ahmedabad, Gujarat</p>
      <p><strong>Phone:</strong><br><a href="tel:+918511862004">+91 85118 62004</a></p>
      <p><strong>Email:</strong><br><a href="mailto:coderjt25@gmail.com">coderjt25@gmail.com</a></p>
    </div>
  </div>

</body>

</html>
